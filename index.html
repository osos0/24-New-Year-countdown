<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New-Year-countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h5>COUNTDOWN TO NEW YEAR</h5>
      <h1>2023</h1>
    </div>
    <div class="container-below">
      <div class="counter-all-num">
        <div class="num D">00</div>
        <div class="word">DAYS</div>
      </div>
      <div class="counter-all-num">
        <div class="num H">00</div>
        <div class="word">HOURS</div>
      </div>
      <div class="counter-all-num">
        <div class="num M">00</div>
        <div class="word">MINUTES</div>
      </div>
      <div class="counter-all-num">
        <div class="num S">00</div>
        <div class="word">SECONDS</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
